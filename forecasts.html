<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WXLaunch | Forecasts</title>

<style>
:root{
  --bg:#0b1020;
  --text:#eaf0ff;
  --muted:#a9b4d6;
  --line:rgba(255,255,255,.10);
  --accent:#6aa7ff;
  --stroke: rgba(255,255,255,.14);
  --stroke2: rgba(255,255,255,.20);
  --glass2: rgba(15,23,48,.45);
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  min-height:100vh;
  font-family: Arial, Helvetica, sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(40,110,160,.35), transparent 60%),
    radial-gradient(900px 500px at 80% 30%, rgba(20,80,140,.25), transparent 55%),
    linear-gradient(135deg, #050714 0%, #0a1026 45%, #0b1f3a 100%);
  color:#fff;
}



/* ================= HEADER (SINGLE HORIZONTAL ROW) ================= */

.header-glass{
  padding:18px 20px;
  border-radius:14px;
  background: linear-gradient(
    180deg,
    rgba(20, 90, 150, 0.45),
    rgba(10, 45, 85, 0.35)
  );
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 10px 30px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.15);
  margin-bottom:22px;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:24px;
  flex-wrap:wrap;
}

.logo-wrap{
  max-width:300px;
}
.logo-wrap img{
  width:100%;
  height:auto;
  display:block;
}

.navRow{
  display:flex;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.tab{
  border:1px solid rgba(255,255,255,.25);
  background: rgba(13, 91, 120, 0.65);
  color:#fff;
  font-weight:700;
  padding:8px 16px;
  cursor:pointer;
  backdrop-filter:blur(6px);
}

.tab.active{
  background: rgba(255,255,255,.95);
  color:#0b1f3a;
  border-color:rgba(255,255,255,.85);
}

.analysisLabel{
  font-size:11px;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  color:rgba(255,255,255,0.55);
  margin-left:12px;
}

/* ================= FORECAST PANEL ================= */

.card{
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
  border:1px solid var(--line);
  border-radius:18px;
  box-shadow: 0 18px 48px rgba(0,0,0,.35);
  padding:14px;
}

.cardHead{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.cardHead h1{
  margin:0;
  font-size:16px;
}

.pill{
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.05);
  padding:6px 10px;
  border-radius:999px;
  font-weight:900;
  font-size:13px;
  color:var(--muted);
}

.topControls{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

.label{
  font-weight:950;
  color:var(--muted);
}

.pillRow{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.chip{
  border-radius:999px;
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.06);
  color: var(--text);
  padding:6px 10px;
  font-weight:950;
  cursor:pointer;
}

.chip[aria-pressed="true"]{
  background: rgba(106,167,255,.18);
  border-color: rgba(106,167,255,.42);
}

/* ================= TIMELINE ================= */

.timelineBar{
  padding:10px;
  border:1px solid rgba(255,255,255,.12);
  border-radius:14px;
  background: var(--glass2);
  backdrop-filter: blur(8px);
  margin-bottom:16px;
}

.sliderRow{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

input[type="range"]{
  flex:1;
  accent-color: var(--accent);
}

/* ================= MAP VIEWER ================= */

#forecastViewer{
  width:100%;
  height:72vh;
  min-height:600px;
  border-radius:14px;
  border:1px solid var(--stroke2);
  background: var(--bg);
  overflow:hidden;
  position:relative;
}

#viewerStage{
  position:absolute;
  inset:0;
  overflow:hidden;
  cursor:grab;
}

#forecastImg{
  width:100%;
  height:100%;
  object-fit:contain;
  transform-origin:0 0;
  will-change:transform;
  user-select:none;
  pointer-events:none;
}

.mapTools{
  position:absolute;
  top:10px;
  left:10px;
  display:flex;
  gap:8px;
  padding:6px 8px;
  border-radius:14px;
  background: rgba(11,16,32,.55);
  border:1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(10px);
}

.toolBtn{
  width:34px;
  height:30px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.06);
  color: var(--text);
  font-weight:950;
  cursor:pointer;
}

.toolReset{
  padding:0 10px;
  width:auto;
}

.viewer-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:950;
  background: rgba(0,0,0,.26);
  opacity:0;
}
.viewer-overlay.show{ opacity:1; }
</style>
</head>

<body>

<div class="wrap">
<div class="header-glass">
  <div class="topbar">

    <div class="logo-wrap">
      <img src="wxlaunch-logo.png" alt="WXLaunch Logo">
    </div>

    <div class="navRow">
      <a class="tab" href="index.html">Basics</a>
      <a class="tab" href="index.html#severe">Severe Weather</a>
      <a class="tab" href="index.html#tropical">Tropical Weather</a>
      <a class="tab" href="index.html#winter">Winter Weather</a>

      <span class="analysisLabel">ANALYSIS & GUIDANCE</span>

      <a class="tab active" href="forecasts.html">Forecasts</a>
      <a class="tab" href="models.html">Models</a>
      <a class="tab" href="soundings.html">Soundings</a>
      <a class="tab" href="satellite.html">Satellite</a>
    </div>

  </div>
</div>

<section class="card">
  <div class="cardHead">
    <h1 id="forecastTitle">Forecast Viewer</h1>
    <div class="pill" id="generatedAtPill">Updated: —</div>
  </div>

  <div class="topControls">
    <span class="label">Variables</span>
    <div class="pillRow" id="pillRow"></div>
  </div>

  <div class="timelineBar">
    <div class="sliderRow">
      <div id="periodLabel">Day —</div>
      <input type="range" id="forecastSlider" min="0" max="0" step="1" value="0">
      <div class="pill" id="validLocalPill">Valid: —</div>
    </div>
  </div>

  <div id="forecastViewer">
    <div class="viewer-overlay" id="viewerOverlay">Loading…</div>

    <div class="mapTools">
      <button class="toolBtn" id="zoomOutBtn">−</button>
      <button class="toolBtn" id="zoomInBtn">+</button>
      <button class="toolBtn toolReset" id="resetViewBtn">Reset</button>
    </div>

    <div id="viewerStage">
      <img id="forecastImg" src="maps/latest_maxt_ndfd.png" />
    </div>
  </div>
</section>
</div>

<script>
/* PUT YOUR ORIGINAL WORKING MANIFEST + PILL JS HERE */
</script>

</body>
</html>
