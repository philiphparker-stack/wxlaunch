<!-- forecasts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WxLaunch | Forecasts</title>

  <style>
    :root{
      --bg:#0b1020;
      --text:#eaf0ff;
      --muted:#a9b4d6;
      --line:rgba(255,255,255,.10);
      --accent:#6aa7ff;
      --good:#63ffcf;

      --stroke: rgba(255,255,255,.14);
      --stroke2: rgba(255,255,255,.20);
      --glass: rgba(11,16,32,.70);
      --glass2: rgba(15,23,48,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(106,167,255,.18), transparent 60%),
                  radial-gradient(1000px 500px at 80% 10%, rgba(99,255,207,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      overflow:hidden; /* one-screen, no page scroll */
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:0 16px}

    header{
      position:sticky;top:0;z-index:50;
      border-bottom:1px solid var(--line);
      background: rgba(11,16,32,.82);
      backdrop-filter: blur(10px);
    }
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 0;
      gap:12px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;letter-spacing:.3px;
      line-height:1;
    }
    /* Small logo container (uses your image if present; falls back to gradient) */
    .logo{
      width:28px;height:28px;border-radius:9px;
      background: linear-gradient(135deg, rgba(106,167,255,.9), rgba(99,255,207,.7));
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      flex:0 0 auto;
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .logo img{
      width:22px;
      height:22px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }

    .brand small{
      display:block;
      margin-top:4px;
      font-weight:700;
      color:var(--muted);
      font-size:11px;
      letter-spacing:.2px;
    }
    nav{
      display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;
      font-weight:700;color:var(--muted);
    }
    nav a{padding:7px 9px;border-radius:10px}
    nav a.active{
      background: rgba(106,167,255,.14);
      color: var(--text);
      border:1px solid rgba(106,167,255,.22);
    }
    nav a:hover{color:var(--text)}

    main{ height: calc(100vh - 56px); }
    .panel{
      height:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:14px 0;
    }

    .card{
      height:100%;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: 0 18px 48px rgba(0,0,0,.35);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    /* ===== HEADER (one line on left + updated pill on right) ===== */
    .cardHead{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background: rgba(18,26,51,.45);
      flex: 0 0 auto;
      min-width:0;
    }
    .headLeft{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width:0;
    }
    .cardHead h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:min(900px, 68vw);
    }
    /* Meta line removed per request */
    .metaInline{ display:none; }

    .pill{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      padding:6px 10px;border-radius:999px;
      color: var(--muted);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      flex:0 0 auto;
    }

    .viewerArea{
      padding:10px 14px 14px;
      background: rgba(0,0,0,.06);
      flex: 1 1 auto;
      min-height:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* ===== VARIABLES ROW ===== */
    .topControls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      flex: 0 0 auto;
    }
    .label{
      font-weight:950;
      color:var(--muted);
      white-space:nowrap;
    }
    .pillRow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      min-width:0;
    }
    .chip{
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:6px 9px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      line-height:1;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .chip:hover{ border-color: rgba(106,167,255,.35); }
    .chip[aria-pressed="true"]{
      background: rgba(106,167,255,.18);
      border-color: rgba(106,167,255,.42);
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .chip .dot{
      width:8px;height:8px;border-radius:999px;
      background: rgba(255,255,255,.35);
      flex:0 0 auto;
    }
    .chip[aria-pressed="true"] .dot{ background: rgba(99,255,207,.92); }

    /* ===== TIMELINE BAR (below variables, NOT on image) ===== */
    .timelineBar{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      padding:8px 10px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      background: var(--glass2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 14px 36px rgba(0,0,0,.28);
      flex: 0 0 auto;
    }
    .sliderRow{
      display:flex;
      align-items:center;
      gap:8px;
      width:100%;
      flex-wrap:wrap;
    }
    .arrowBtn{
      display:inline-flex;align-items:center;justify-content:center;
      width:34px;height:28px;padding:0;border-radius:12px;
      user-select:none;
      flex: 0 0 auto;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
    }
    .arrowBtn:hover{ border-color: rgba(106,167,255,.35); }
    .arrowBtn:disabled{ opacity:.55; cursor:not-allowed; }
    .arrowBtn svg{width:18px;height:18px;opacity:.95}

    .periodLabel{
      font-weight:950;
      min-width:95px;
      color: var(--text);
      font-size:13px;
      flex: 0 0 auto;
    }
    input[type="range"]{
      width: min(900px, 100%);
      accent-color: var(--accent);
      flex: 1 1 auto;
      min-width: 240px;
    }
    .pillMini{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:4px 8px;
      border-radius:999px;
      color: var(--text);
      font-weight:900;
      font-size:11px;
      white-space:nowrap;
      flex: 0 0 auto;
    }

    /* ===== MAP VIEWER ===== */
    #forecastViewer{
      width: 100%;
      height: clamp(600px, calc(100vh - 240px), 1100px);
      border-radius: 14px;
      border: 1px solid var(--stroke2);
      background: var(--bg);
      overflow: hidden;
      position: relative;
      flex: 1 1 auto;
      min-height: 0;
    }
    #viewerStage{
      position: absolute;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
      cursor: grab;
    }
    #viewerStage.dragging{ cursor: grabbing; }

    #forecastImg{
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps zoom baseline correct */
      display:block;
      transform-origin: 0 0;
      will-change: transform;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .viewer-overlay{
      position: absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      color: rgba(255,255,255,0.95);
      background: rgba(0,0,0,0.26);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      z-index: 30;
    }
    .viewer-overlay.show{ opacity: 1; }

    /* ===== ZOOM CONTROLS ON MAP (top-left) ===== */
    .mapTools{
      position:absolute;
      top:10px;
      left:10px;
      z-index: 25;
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 8px;
      border-radius:14px;
      background: rgba(11,16,32,.55);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 34px rgba(0,0,0,.30);
    }
    .toolBtn{
      width:34px;height:30px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:950;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .toolBtn:hover{ border-color: rgba(106,167,255,.35); }
    .toolReset{
      padding:0 10px;
      height:30px;
      width:auto;
      border-radius:12px;
    }
    .toolHint{
      color: var(--muted);
      font-weight:850;
      font-size:12px;
      white-space:nowrap;
      margin-left:4px;
    }

    @media (max-width: 860px){
      #forecastViewer{ height: clamp(600px, calc(100vh - 285px), 1100px); }
      .toolHint{ display:none; }
      .cardHead h1{ max-width: 70vw; }
      input[type="range"]{ min-width: 200px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <!-- Put your logo file here (recommended path): assets/logo.png -->
            <img id="brandLogo" src="assets/logo.png" alt="" />
          </div>
          <div>
            WxLaunch
            <small>NWS Forecasting Data</small>
          </div>
        </div>

        <nav aria-label="Primary navigation">
          <a href="index.html">Home</a>
          <a href="basics.html">Basics</a>
          <a href="winter.html">Winter</a>
          <a href="tropical.html">Tropical</a>
          <a href="severe.html">Severe</a>
          <a class="active" href="forecasts.html">Forecasts</a>
          <a href="soundings.html">Soundings</a>
          <a href="models.html">Models</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="panel">
      <section class="card" aria-label="Forecast viewer">
        <div class="cardHead">
          <div class="headLeft">
            <h1 id="forecastTitle">Forecast Viewer</h1>
            <div class="metaInline" id="forecastMeta">NWS/NDFD • —</div>
          </div>
          <div class="pill" id="generatedAtPill">Updated: —</div>
        </div>

        <div class="viewerArea">
          <!-- Variables row -->
          <div class="topControls">
            <span class="label">Variables</span>
            <div class="pillRow" id="pillRow" aria-label="Variable toggles"></div>
          </div>

          <!-- Timeline row (below variables, not on image) -->
          <div class="timelineBar" aria-label="Timeline controls">
            <div class="sliderRow">
              <button class="arrowBtn" id="prevBtn" type="button" aria-label="Previous">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>

              <div class="periodLabel" id="periodLabel">Day —</div>

              <input type="range" id="forecastSlider" min="0" max="0" step="1" value="0" />

              <button class="arrowBtn" id="nextBtn" type="button" aria-label="Next">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>

              <div class="pillMini" id="validLocalPill">Valid: —</div>
            </div>
          </div>

          <!-- Map viewer (zoom controls live on the map) -->
          <div id="forecastViewer">
            <div class="viewer-overlay" id="viewerOverlay">Loading…</div>

            <div class="mapTools" aria-label="Map tools">
              <button class="toolBtn" id="zoomOutBtn" type="button" title="Zoom out">−</button>
              <button class="toolBtn" id="zoomInBtn" type="button" title="Zoom in">+</button>
              <button class="toolBtn toolReset" id="resetViewBtn" type="button" title="Reset view">Reset</button>
              <span class="toolHint">Wheel to zoom • Drag to pan</span>
            </div>

            <div id="viewerStage">
              <img id="forecastImg" src="maps/latest_maxt_ndfd.png" alt="Forecast map" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // ----------------------------
    // Forecast viewer
    // - Keep zoom/pan state when switching frames/variables
    // - Reset only when user clicks Reset
    // ----------------------------

    const VARS = [
      { key:"maxt",  label:"Max Temp (°F)" },
      { key:"mint",  label:"Min Temp (°F)" },
      { key:"dew",   label:"Dewpoint (°F)" },
      { key:"qpf",   label:"QPF (in)" },
      { key:"snow",  label:"Snow (in)" },
      { key:"wgust", label:"Wind Gust (mph)" },
    ];

    const els = {
      pillRow: document.getElementById("pillRow"),
      title: document.getElementById("forecastTitle"),
      updated: document.getElementById("generatedAtPill"),

      slider: document.getElementById("forecastSlider"),
      periodLabel: document.getElementById("periodLabel"),
      validPill: document.getElementById("validLocalPill"),
      prevBtn: document.getElementById("prevBtn"),
      nextBtn: document.getElementById("nextBtn"),

      stage: document.getElementById("viewerStage"),
      img: document.getElementById("forecastImg"),
      overlay: document.getElementById("viewerOverlay"),

      zoomIn: document.getElementById("zoomInBtn"),
      zoomOut: document.getElementById("zoomOutBtn"),
      resetView: document.getElementById("resetViewBtn"),

      brandLogo: document.getElementById("brandLogo"),
    };

    // Logo fallback: if assets/logo.png doesn't exist, keep the gradient tile.
    els.brandLogo.addEventListener("error", () => {
      els.brandLogo.remove();
    });

    let selectedVar = "maxt";
    let manifest = null;
    let cacheKey = "";
    const preloaded = new Map();

    // ===== Viewer state =====
    const viewer = {
      scale: 1,
      minScale: 1,
      maxScale: 5,
      x: 0,
      y: 0,
      dragging: false,
      dragStartX: 0,
      dragStartY: 0,
      startX: 0,
      startY: 0,
    };

    function clamp(n, lo, hi){ return Math.max(lo, Math.min(hi, n)); }

    function setLoading(on){
      els.overlay.classList.toggle("show", !!on);
    }

    function applyTransform(){
      els.img.style.transform = `translate(${viewer.x}px, ${viewer.y}px) scale(${viewer.scale})`;
    }

    function resetView(){
      viewer.scale = 1;
      viewer.x = 0;
      viewer.y = 0;
      applyTransform();
    }

    function zoomAt(newScale, clientX, clientY){
      const prev = viewer.scale;
      viewer.scale = clamp(newScale, viewer.minScale, viewer.maxScale);

      const rect = els.stage.getBoundingClientRect();
      const px = clientX - rect.left;
      const py = clientY - rect.top;

      const wx = (px - viewer.x) / prev;
      const wy = (py - viewer.y) / prev;

      viewer.x = px - wx * viewer.scale;
      viewer.y = py - wy * viewer.scale;

      applyTransform();
    }

    // Wheel zoom
    els.stage.addEventListener("wheel", (e) => {
      e.preventDefault();
      const step = (e.deltaY < 0) ? 0.18 : -0.18;
      zoomAt(viewer.scale + step, e.clientX, e.clientY);
    }, { passive:false });

    // Drag pan
    els.stage.addEventListener("mousedown", (e) => {
      viewer.dragging = true;
      els.stage.classList.add("dragging");
      viewer.dragStartX = e.clientX;
      viewer.dragStartY = e.clientY;
      viewer.startX = viewer.x;
      viewer.startY = viewer.y;
    });

    window.addEventListener("mouseup", () => {
      viewer.dragging = false;
      els.stage.classList.remove("dragging");
    });

    window.addEventListener("mousemove", (e) => {
      if (!viewer.dragging) return;
      const dx = e.clientX - viewer.dragStartX;
      const dy = e.clientY - viewer.dragStartY;
      viewer.x = viewer.startX + dx;
      viewer.y = viewer.startY + dy;
      applyTransform();
    });

    // Buttons
    els.zoomIn.addEventListener("click", () => {
      const r = els.stage.getBoundingClientRect();
      zoomAt(viewer.scale + 0.35, r.left + r.width/2, r.top + r.height/2);
    });
    els.zoomOut.addEventListener("click", () => {
      const r = els.stage.getBoundingClientRect();
      zoomAt(viewer.scale - 0.35, r.left + r.width/2, r.top + r.height/2);
    });
    els.resetView.addEventListener("click", resetView);

    // ---- URL helpers ----
    function manifestUrl(varName){ return `maps/manifest_${varName}.json`; }
    function frameUrl(file){ return file.startsWith("maps/") ? file : `maps/${file}`; }

    function withCacheKey(url){
      if (!cacheKey) return url;
      const sep = url.includes("?") ? "&" : "?";
      return url + sep + "v=" + encodeURIComponent(cacheKey);
    }

    async function fetchJson(url){
      const r = await fetch(withCacheKey(url));
      if (!r.ok) throw new Error(`Fetch failed ${r.status}`);
      return await r.json();
    }

    function setEnabled(enabled){
      els.slider.disabled = !enabled;
      els.prevBtn.disabled = !enabled;
      els.nextBtn.disabled = !enabled;
    }

    function updateButtons(){
      const n = manifest?.frames?.length || 0;
      const i = Number(els.slider.value || 0);
      els.prevBtn.disabled = !n || i <= 0;
      els.nextBtn.disabled = !n || i >= n - 1;
    }

    // ---- Image loading + preload ----
    function preload(url){
      if (preloaded.has(url)) return;
      const im = new Image();
      im.src = url;
      preloaded.set(url, im);
    }

    async function setForecastImage(url){
      // IMPORTANT: do NOT reset view here (keeps current zoom/pan)
      setLoading(true);
      els.img.src = url;

      try{
        if (els.img.decode) await els.img.decode();
      }catch(_){}

      setLoading(false);
      // Re-apply transform after image swap (safety)
      applyTransform();
    }

    function frameLabel(idx, total){
      const n = Math.max(1, Number(total) || 1);
      return `Day ${idx + 1} of ${n}`;
    }

    function primePreloadAround(i){
      const frames = manifest?.frames || [];
      const next = frames[i + 1]?.file;
      const prev = frames[i - 1]?.file;
      if (next) preload(withCacheKey(frameUrl(next)));
      if (prev) preload(withCacheKey(frameUrl(prev)));
    }

    async function showFrame(idx){
      if (!manifest?.frames?.length) return;

      const frames = manifest.frames;
      const i = clamp(Number(idx), 0, frames.length - 1);
      els.slider.value = i;

      const fr = frames[i];
      els.validPill.textContent = `Valid: ${fr.valid_local || fr.valid_utc || "—"}`;
      els.periodLabel.textContent = frameLabel(i, frames.length);

      const url = withCacheKey(frameUrl(fr.file));
      await setForecastImage(url);

      updateButtons();
      primePreloadAround(i);
    }

    async function loadVariable(varName){
      selectedVar = varName;
      setLoading(true);
      setEnabled(false);

      try{
        const m = await fetchJson(manifestUrl(varName));
        manifest = m;

        cacheKey = m.ndfd_last_modified || m.generated_at_utc || "";

        els.title.textContent = m.title || "Forecast Viewer";
        els.updated.textContent = `Updated: ${m.generated_at_utc || "—"}`;

        const n = Number(m.frame_count || (m.frames?.length || 0));
        els.slider.min = 0;
        els.slider.max = Math.max(0, n - 1);
        els.slider.value = 0;

        (m.frames || []).slice(0, 3).forEach(fr => {
          if (fr?.file) preload(withCacheKey(frameUrl(fr.file)));
        });

        setEnabled(true);
        await showFrame(0);
      } catch (_e){
        manifest = null;
        els.title.textContent = "Forecast Viewer";
        els.updated.textContent = "Updated: —";
        els.validPill.textContent = "Valid: —";
        els.periodLabel.textContent = "Day —";
        els.slider.min = 0; els.slider.max = 0; els.slider.value = 0;
        setEnabled(false);

        await setForecastImage(withCacheKey(`maps/latest_${varName}_ndfd.png`));
      } finally {
        setLoading(false);
      }
    }

    // ---- Variable pill UI ----
    function renderVarPills(){
      els.pillRow.innerHTML = "";
      for (const v of VARS){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "chip";
        b.dataset.key = v.key;
        b.setAttribute("aria-pressed", v.key === selectedVar ? "true" : "false");
        b.innerHTML = `<span class="dot" aria-hidden="true"></span><span>${v.label}</span>`;
        b.addEventListener("click", () => {
          if (selectedVar === v.key) return;
          setActivePill(v.key);
          loadVariable(v.key);
        });
        els.pillRow.appendChild(b);
      }
    }

    function setActivePill(key){
      [...els.pillRow.querySelectorAll(".chip")].forEach(btn => {
        btn.setAttribute("aria-pressed", btn.dataset.key === key ? "true" : "false");
      });
    }

    // ---- Events ----
    els.slider.addEventListener("input", (e) => showFrame(e.target.value));
    els.prevBtn.addEventListener("click", () => showFrame(Number(els.slider.value) - 1));
    els.nextBtn.addEventListener("click", () => showFrame(Number(els.slider.value) + 1));

    // Init
    renderVarPills();
    loadVariable(selectedVar);
    applyTransform();
  </script>
</body>
</html>
