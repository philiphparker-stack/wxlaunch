name: NDFD 7-day Forecast Suite (All Products)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */3 * * *"  # every 3 hours at :23 (UTC)

permissions:
  contents: write

# Prevent overlapping runs (and push conflicts)
concurrency:
  group: ndfd-7day-suite
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # REQUIRED for pull --rebase

      - name: Set up Miniconda (from environment.yml)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: wxlaunch
          environment-file: environment.yml
          python-version: "3.11"

      - name: Run 7-day scripts
        shell: bash -l {0}
        run: |
          python --version
          python make_maxt_7day_ndfd.py
          python make_mint_7day_ndfd.py
          python make_dewpoint_7day_ndfd.py
          python make_qpf_7day_ndfd.py
          python make_snow_7day_ndfd.py
          python make_wgust_7day_ndfd.py

      - name: Commit updated maps/manifests (if changed)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit ONLY the public deliverables (avoid ignored _last_*.json files)
          git add maps/ndfd_*.png
          git add maps/latest_*_ndfd.png
          git add maps/manifest_*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update NDFD 7-day forecast suite"

          # Prevent: ! [rejected] main -> main (fetch first)
          git pull --rebase origin main
          git push origin HEAD:main
