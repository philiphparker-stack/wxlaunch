name: Update Temperature Map

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:

# âœ… THIS is the key for exit code 128 (allow push)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Show files (debug)
        run: |
          pwd
          ls -la
          ls -la maps || echo "maps folder missing"

      - name: Install system dependencies for Cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgeos-dev \
            libproj-dev \
            proj-data \
            proj-bin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install numpy requests matplotlib cartopy

      - name: Run script
        run: |
          python make_temp_map_nws.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add maps/latest_temp.png
          git commit -m "Auto-update temperature map" || echo "No changes to commit"
          git push
