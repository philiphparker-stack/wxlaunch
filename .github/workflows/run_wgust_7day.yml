name: NDFD 7-day Wind Gust

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */3 * * *"  # every 3 hours at :17 (UTC)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda (from environment.yml)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: wxlaunch
          environment-file: environment.yml
          python-version: "3.11"

      - name: Verify env + run script
        shell: bash -l {0}
        run: |
          python --version
          python make_wgust_7day_ndfd.py

      - name: Commit updated maps (if changed)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit the outputs we actually want in the repo
          git add maps/ndfd_wgust_f*.png
          git add maps/latest_wgust_ndfd.png
          git add maps/manifest_wgust.json

          if git diff --cached --quiet; then
            echo "No map changes to commit."
            exit 0
          fi

          git commit -m "Auto-update wgust 7-day forecast"
          git push
