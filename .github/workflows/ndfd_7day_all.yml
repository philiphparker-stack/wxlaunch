name: NDFD 7-day Forecast Suite (All Products)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */3 * * *"  # every 3 hours at :23 (UTC)

permissions:
  contents: write

# Prevent overlapping runs (and push conflicts)
concurrency:
  group: ndfd-7day-suite
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # REQUIRED for pull --rebase

      - name: Set up Miniconda (from environment.yml)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: wxlaunch
          environment-file: environment.yml
          python-version: "3.11"

      - name: Run 7-day scripts
        shell: bash -l {0}
        run: |
          python --version
          python make_maxt_7day_ndfd.py
          python make_mint_7day_ndfd.py
          python make_dewpoint_7day_ndfd.py
          python make_qpf_7day_ndfd.py
          python make_snow_7day_ndfd.py
          python make_wgust_7day_ndfd.py

      # --- NEW: Guarantee manifests match what PNG frames exist ---
      - name: Rebuild manifests from PNG frames (guarantees sliders work)
        shell: bash -l {0}
        run: |
          python - <<'PY'
          import glob, json, os
          from datetime import datetime, timezone

          VARS = [
            ("maxt", "Max Temperature (Daily High)"),
            ("mint", "Min Temperature (Daily Low)"),
            ("dew",  "Daily Max Dewpoint"),
            ("qpf",  "Daily Total Precipitation (QPF)"),
            ("snow", "Daily Total Snow (Liquid-Equivalent)"),
            ("wgust","Daily Max Wind Gust"),
          ]

          def write_manifest(key, title):
            files = sorted(glob.glob(f"maps/ndfd_{key}_f*.png"))
            frames = [{"file": os.path.basename(f), "valid_local": f"Day {i+1}"} for i, f in enumerate(files)]
            obj = {
              "title": title,
              "generated_at_utc": datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M UTC"),
              "frames": frames
            }
            with open(f"maps/manifest_{key}.json", "w", encoding="utf-8") as fp:
              json.dump(obj, fp, indent=2)
            print(f"manifest_{key}.json -> {len(frames)} frame(s)")

          for key, title in VARS:
            write_manifest(key, title)
          PY

      - name: Commit updated maps/manifests (if changed)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit ONLY the public deliverables (avoid ignored _last_*.json files)
          git add maps/ndfd_*.png
          git add maps/latest_*_ndfd.png
          git add maps/manifest_*.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update NDFD 7-day forecast suite"

          # Prevent: ! [rejected] main -> main (fetch first)
          git pull --rebase origin main
          git push origin HEAD:main
